<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Manga Uploader</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #10b981;
            --secondary-hover: #059669;
            --text-color: #334155;
            --label-color: #475569;
            --bg-color: #f1f5f9;
            --container-bg: #ffffff;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
            --danger-color: #ef4444;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; padding: 2rem 1rem; }
        .container { width: 100%; max-width: 1000px; background-color: var(--container-bg); border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); overflow: hidden; }
        header { background-color: var(--primary-color); color: white; padding: 1.5rem; text-align: center; }
        header h1 { font-size: 1.75rem; font-weight: 600; }
        .main-nav { display: flex; border-bottom: 1px solid var(--border-color); }
        .nav-button { flex: 1; padding: 1rem; font-size: 1rem; font-weight: 500; cursor: pointer; border: none; background-color: transparent; color: var(--label-color); transition: all 0.2s ease-in-out; border-bottom: 3px solid transparent; }
        .nav-button:hover { background-color: #f8fafc; color: var(--primary-color); }
        .nav-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .generator-section { display: none; padding: 2rem; }
        .generator-section.active { display: block; }
        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--text-color); text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--label-color); }
        .input-with-button { display: flex; gap: 0.5rem; }
        input[type="text"], textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--input-bg); font-size: 1rem; color: var(--text-color); transition: border-color 0.2s, box-shadow 0.2s; }
        input[type="text"]:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
        textarea { min-height: 150px; resize: vertical; font-family: monospace; }
        .btn { padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 500; cursor: pointer; border: none; border-radius: 8px; color: white; transition: background-color 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-secondary:hover { background-color: var(--secondary-hover); }
        .search-results-grid { margin-top: 1.5rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .search-result-card { display: flex; gap: 1rem; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s ease-in-out; background-color: var(--container-bg); }
        .search-result-card:hover { border-color: var(--primary-color); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); transform: translateY(-2px); }
        .search-result-card img { width: 80px; height: 120px; object-fit: cover; border-radius: 4px; }
        .search-result-card-info h4 { margin: 0 0 0.5rem 0; font-size: 1.1rem; }
        .search-result-card-info p { margin: 0; font-size: 0.875rem; color: #64748b; line-height: 1.4; }
        .output-group { margin-top: 2rem; }
        .output-group h3 { font-size: 1.25rem; margin-bottom: 1rem; }
        .output-container { position: relative; }
        .copy-button { position: absolute; top: 0.5rem; right: 0.5rem; background-color: var(--label-color); color: white; padding: 0.5rem; border-radius: 6px; border:none; cursor:pointer; }
        .copy-button:hover { background-color: var(--text-color); }
        #imageUploaderArea { border: 2px dashed var(--border-color); border-radius: 8px; padding: 2rem; text-align: center; cursor: pointer; transition: border-color 0.2s, background-color 0.2s; }
        #imageUploaderArea:hover { border-color: var(--primary-color); background-color: #fbfdff; }
        #imageUploaderArea i { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem; }
        #imageUploaderArea p { font-weight: 500; color: var(--label-color); }
        #imageUploaderArea span { font-size: 0.875rem; color: #94a3b8; }
        #imagePreviewGrid { margin-top: 1.5rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
        .preview-card { position: relative; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; height: 150px; display: flex; align-items: center; justify-content: center; background-color: var(--input-bg); }
        .preview-card img { width: 100%; height: 100%; object-fit: cover; }
        .preview-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; }
        .preview-overlay.error { background-color: rgba(239, 68, 68, 0.8); color: white; font-weight: bold; padding: 0.5rem; text-align:center; }
        .loader { width: 32px; height: 32px; border: 4px solid var(--primary-color); border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Modern Manga Uploader</h1></header>
        <nav class="main-nav">
            <button id="showPostBtn" class="nav-button active"><i class="fa-solid fa-file-invoice"></i> Upload Post</button>
            <button id="showChapterBtn" class="nav-button"><i class="fa-solid fa-book-open"></i> Upload Chapter</button>
        </nav>
        <main>
            <section id="postGenerator" class="generator-section active">
                <h2>Generate Main Post</h2>
                <div class="form-group"><label for="mangaSearchInput">Search Manga/Manhwa Title</label><div class="input-with-button"><input type="text" id="mangaSearchInput" placeholder="e.g., Solo Leveling"><button id="searchButton" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Search</button></div></div>
                <div id="searchResults" class="search-results-grid"></div>
                <div id="postOutputs" style="display: none;"><div class="output-group"><h3>Generated Post HTML</h3><div class="output-container"><textarea id="postHtmlOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('postHtmlOutput')"><i class="fa-solid fa-copy"></i></button></div></div><div class="output-group"><h3>Generated Labels</h3><div class="output-container"><textarea id="postLabelsOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('postLabelsOutput')"><i class="fa-solid fa-copy"></i></button></div></div></div>
            </section>
            <section id="chapterGenerator" class="generator-section">
                <h2>Generate Chapter Post</h2>
                <div class="form-group"><label for="mangaTitleForChapter">Main Manga Title (for label)</label><input type="text" id="mangaTitleForChapter" placeholder="Enter the exact title used in the main post"></div>
                <div class="form-group"><label>Upload Chapter Images</label><div id="imageUploaderArea"><i class="fa-solid fa-cloud-arrow-up"></i><p>Click to browse or drag & drop files</p><span>PNG, JPG, GIF up to 10MB</span></div><input type="file" id="fileInput" multiple accept="image/*" style="display: none;"><div id="imagePreviewGrid"></div></div>
                <button id="generateChapterCode" class="btn btn-secondary"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate Code</button>
                <div id="chapterOutputs" style="display: none;"><div class="output-group"><h3>Generated Chapter Post HTML</h3><div class="output-container"><textarea id="chapterHtmlOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('chapterHtmlOutput')"><i class="fa-solid fa-copy"></i></button></div></div><div class="output-group"><h3>Generated Chapter Label</h3><div class="output-container"><textarea id="chapterLabelOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('chapterLabelOutput')"><i class="fa-solid fa-copy"></i></button></div></div></div>
            </section>
        </main>
    </div>
<script>
    // All DOM element variables are defined here
    const showPostBtn = document.getElementById('showPostBtn');
    const showChapterBtn = document.getElementById('showChapterBtn');
    const postGenerator = document.getElementById('postGenerator');
    const chapterGenerator = document.getElementById('chapterGenerator');
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('mangaSearchInput');
    const searchResults = document.getElementById('searchResults');
    const postOutputs = document.getElementById('postOutputs');
    const postHtmlOutput = document.getElementById('postHtmlOutput');
    const postLabelsOutput = document.getElementById('postLabelsOutput');
    const mangaTitleForChapter = document.getElementById('mangaTitleForChapter');
    const imageUploaderArea = document.getElementById('imageUploaderArea');
    const fileInput = document.getElementById('fileInput');
    const imagePreviewGrid = document.getElementById('imagePreviewGrid');
    const generateChapterCodeBtn = document.getElementById('generateChapterCode');
    const chapterOutputs = document.getElementById('chapterOutputs');
    const chapterHtmlOutput = document.getElementById('chapterHtmlOutput');
    const chapterLabelOutput = document.getElementById('chapterLabelOutput');
    let uploadedImages = {};

    // --- View Switching Logic ---
    function switchView(viewToShow) {
        if (viewToShow === 'post') {
            postGenerator.classList.add('active'); chapterGenerator.classList.remove('active');
            showPostBtn.classList.add('active'); showChapterBtn.classList.remove('active');
        } else {
            postGenerator.classList.remove('active'); chapterGenerator.classList.add('active');
            showPostBtn.classList.remove('active'); showChapterBtn.classList.add('active');
        }
    }
    showPostBtn.addEventListener('click', () => switchView('post'));
    showChapterBtn.addEventListener('click', () => switchView('chapter'));

    // --- Post Generator Logic (Jikan API) ---
    searchButton.addEventListener('click', searchManga);
    searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchManga(); });

    async function searchManga() {
        const query = searchInput.value.trim();
        if (!query) { alert('Please enter a search term.'); return; }
        searchResults.innerHTML = `<div style="text-align:center; padding:20px; grid-column: 1 / -1;"><div class="loader"></div></div>`;
        try {
            const response = await fetch(`https://api.jikan.moe/v4/manga?q=${encodeURIComponent(query)}&limit=12`);
            const data = await response.json();
            displaySearchResults(data.data);
        } catch (error) {
            searchResults.innerHTML = '<p>Error fetching data. Please try again.</p>';
            console.error('API Error:', error);
        }
    }
    function displaySearchResults(mangas) {
        searchResults.innerHTML = '';
        if (!mangas || mangas.length === 0) { searchResults.innerHTML = '<p>No results found.</p>'; return; }
        mangas.forEach(manga => {
            const card = document.createElement('div');
            card.className = 'search-result-card';
            const synopsis = (manga.synopsis || 'No synopsis available.').substring(0, 120);
            card.innerHTML = `<img src="${manga.images.jpg.image_url}" alt="Cover"><div class="search-result-card-info"><h4>${manga.title}</h4><p>${synopsis}...</p></div>`;
            card.addEventListener('click', () => selectManga(manga));
            searchResults.appendChild(card);
        });
    }
    function selectManga(manga) {
        mangaTitleForChapter.value = manga.title;
        generatePostCode(manga);
        searchResults.innerHTML = `<p style="text-align:center; font-weight:500; color:var(--secondary-color);">Selected: ${manga.title}. Scroll down.</p>`;
        postOutputs.style.display = 'block';
    }
    function generatePostCode(manga) {
        const synopsis = manga.synopsis || 'Synopsis not available.';
        const coverImage = manga.images.jpg.large_image_url || manga.images.jpg.image_url;
        postHtmlOutput.value = `<p class="synopsis">${synopsis.replace(/\n/g, '<br>')}</p>\n<span><a name='more'></a></span>\n<div class="separator" style="clear: both; text-align: center;"><a href="${coverImage}" style="display: block; padding: 1em 0;"><img alt="${manga.title}" border="0" src="${coverImage}" style="width:100%; max-width:400px; height:auto;"/></a></div>`;
        const labels = new Set();
        if(manga.type) labels.add(manga.type);
        labels.add('Series');
        manga.genres.forEach(g => labels.add(g.name));
        manga.themes.forEach(t => labels.add(t.name));
        labels.add(manga.status.replace('Finished Airing', 'Completed').replace('Publishing', 'Ongoing'));
        labels.add('Project');
        if(manga.score) labels.add(manga.score.toString());
        labels.add(manga.title);
        postLabelsOutput.value = Array.from(labels).join(', ');
    }

    // --- Chapter Generator Logic (Catbox API) ---
    imageUploaderArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => {
        imageUploaderArea.addEventListener(eName, e => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    imageUploaderArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
    
    function handleFiles(files) {
        [...files].sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true})).forEach(file => {
            if (uploadedImages[file.name]) return; // Avoid re-uploading
            const previewCard = document.createElement('div');
            previewCard.className = 'preview-card';
            previewCard.id = file.name;
            previewCard.innerHTML = `<div class="preview-overlay"><div class="loader"></div></div>`;
            imagePreviewGrid.appendChild(previewCard);
            handleFileUpload(file);
        });
    }

    async function handleFileUpload(file) {
        const formData = new FormData();
        formData.append('reqtype', 'fileupload');
        formData.append('fileToUpload', file);
        formData.append('userhash', ''); // Anonymous upload

        try {
            const response = await fetch('https://catbox.moe/user/api.php', {
                method: 'POST',
                body: formData
            });
            if (!response.ok) throw new Error(`Server error: ${response.status}`);
            
            const imageUrl = await response.text();
            if (!imageUrl.startsWith('http')) throw new Error('Invalid response from Catbox.');

            uploadedImages[file.name] = imageUrl;
            
            const card = document.getElementById(file.name);
            card.innerHTML = `<img src="${imageUrl}" alt="Preview of ${file.name}">`;
        } catch (error) {
            console.error('Upload Error:', error);
            const card = document.getElementById(file.name);
            card.innerHTML = `<div class="preview-overlay error"><i class="fa-solid fa-circle-exclamation"></i><span>Upload Failed</span></div>`;
        }
    }
    
    generateChapterCodeBtn.addEventListener('click', () => {
        const sortedFileNames = Object.keys(uploadedImages).sort((a, b) => a.localeCompare(b.name, undefined, {numeric: true}));
        const sortedUrls = sortedFileNames.map(fileName => uploadedImages[fileName]);

        if (sortedUrls.length === 0) { alert('Please upload at least one image.'); return; }
        const title = mangaTitleForChapter.value.trim();
        if (!title) { alert('Please provide the Main Manga Title for the label.'); return; }

        const formattedUrls = sortedUrls.map(url => `"${url}"`).join(',\n');
        chapterHtmlOutput.value = `<a name='more'></a>\n<script>\nconst ts_reader = [\n${formattedUrls}\n];\n<\/script>`;
        chapterLabelOutput.value = title;
        chapterOutputs.style.display = 'block';
    });

    // --- Utility Function ---
    function copyToClipboard(elementId) {
        navigator.clipboard.writeText(document.getElementById(elementId).value)
            .then(() => alert('Copied to clipboard!'))
            .catch(err => console.error('Failed to copy: ', err));
    }
</script>
</body>
</html>
