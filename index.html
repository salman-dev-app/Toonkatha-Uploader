<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Manga Uploader</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5; --primary-hover: #4338ca; --secondary-color: #10b981; --secondary-hover: #059669;
            --text-color: #334155; --label-color: #475569; --bg-color: #f1f5f9; --container-bg: #ffffff;
            --border-color: #e2e8f0; --input-bg: #f8fafc; --danger-color: #ef4444;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; padding: 2rem 1rem; }
        .container { width: 100%; max-width: 1000px; background-color: var(--container-bg); border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); overflow: hidden; }
        header { background-color: var(--primary-color); color: white; padding: 1.5rem; text-align: center; }
        header h1 { font-size: 1.75rem; font-weight: 600; }
        .main-nav { display: flex; border-bottom: 1px solid var(--border-color); }
        .nav-button { flex: 1; padding: 1rem; font-size: 1rem; font-weight: 500; cursor: pointer; border: none; background-color: transparent; color: var(--label-color); transition: all 0.2s ease-in-out; border-bottom: 3px solid transparent; }
        .nav-button:hover { background-color: #f8fafc; color: var(--primary-color); }
        .nav-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .generator-section { display: none; padding: 2rem; }
        .generator-section.active { display: block; }
        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--text-color); text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--label-color); }
        .input-with-button { display: flex; gap: 0.5rem; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--input-bg); font-size: 1rem; color: var(--text-color); transition: border-color 0.2s, box-shadow 0.2s; }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
        textarea { min-height: 150px; resize: vertical; font-family: monospace; }
        .btn { padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 500; cursor: pointer; border: none; border-radius: 8px; color: white; transition: background-color 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background-color: var(--primary-color); } .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: var(--secondary-color); } .btn-secondary:hover { background-color: var(--secondary-hover); }
        .search-results-grid { margin-top: 1.5rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .search-result-card { display: flex; gap: 1rem; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s ease-in-out; background-color: var(--container-bg); }
        .search-result-card:hover { border-color: var(--primary-color); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transform: translateY(-2px); }
        .search-result-card img { width: 80px; height: 120px; object-fit: cover; border-radius: 4px; }
        .search-result-card-info h4 { margin: 0 0 0.5rem 0; font-size: 1.1rem; }
        .search-result-card-info p { margin: 0; font-size: 0.875rem; color: #64748b; line-height: 1.4; }
        .output-group { margin-top: 2rem; } .output-group h3 { font-size: 1.25rem; margin-bottom: 1rem; }
        .output-container { position: relative; }
        .copy-button { position: absolute; top: 0.5rem; right: 0.5rem; background-color: var(--label-color); color: white; padding: 0.5rem; border-radius: 6px; border:none; cursor:pointer; }
        .copy-button:hover { background-color: var(--text-color); }
        #imageUploaderArea { border: 2px dashed var(--border-color); border-radius: 8px; padding: 2rem; text-align: center; cursor: pointer; transition: border-color 0.2s, background-color 0.2s; }
        #imageUploaderArea:hover { border-color: var(--primary-color); background-color: #fbfdff; }
        #imageUploaderArea i { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem; }
        #imageUploaderArea p { font-weight: 500; color: var(--label-color); }
        #imageUploaderArea span { font-size: 0.875rem; color: #94a3b8; }
        #imagePreviewGrid { margin-top: 1.5rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
        .preview-card { position: relative; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; height: 150px; display: flex; align-items: center; justify-content: center; background-color: var(--input-bg); }
        .preview-card img { width: 100%; height: 100%; object-fit: cover; }
        .preview-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; }
        .preview-overlay.error { background-color: rgba(239, 68, 68, 0.8); color: white; font-weight: bold; padding: 0.5rem; text-align:center; }
        .loader { width: 32px; height: 32px; border: 4px solid var(--primary-color); border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .preview-number { position: absolute; top: 8px; left: 8px; background-color: rgba(0, 0, 0, 0.6); color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Modern Manga Uploader</h1></header>
        <nav class="main-nav">
            <button id="showPostBtn" class="nav-button active"><i class="fa-solid fa-file-invoice"></i> Upload Post</button>
            <button id="showChapterBtn" class="nav-button"><i class="fa-solid fa-book-open"></i> Upload Chapter</button>
        </nav>
        <main>
            <section id="postGenerator" class="generator-section active">
                <h2>Generate Main Post</h2>
                <div class="form-group"><label for="mangaSearchInput">Search Manga/Manhwa Title</label><div class="input-with-button"><input type="text" id="mangaSearchInput" placeholder="e.g., Solo Leveling"><button id="searchButton" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Search</button></div></div>
                <div id="searchResults" class="search-results-grid"></div>
                <div id="postOutputs" style="display: none;"><div class="output-group"><h3>Generated Post HTML</h3><div class="output-container"><textarea id="postHtmlOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('postHtmlOutput')"><i class="fa-solid fa-copy"></i></button></div></div><div class="output-group"><h3>Generated Labels</h3><div class="output-container"><textarea id="postLabelsOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('postLabelsOutput')"><i class="fa-solid fa-copy"></i></button></div></div></div>
            </section>
            <section id="chapterGenerator" class="generator-section">
                <h2>Generate Chapter Post</h2>
                <div class="form-group"><label for="mangaTitleForChapter">Main Manga Title</label><input type="text" id="mangaTitleForChapter" placeholder="Enter the exact title used in the main post"></div>
                
                <!-- NEW FIELD FOR CHAPTER NUMBER -->
                <div class="form-group"><label for="chapterNumberInput">Chapter Number</label><input type="number" id="chapterNumberInput" placeholder="e.g., 1 or 12.5"></div>

                <div class="form-group"><label>Upload Chapter Images</label><div id="imageUploaderArea"><i class="fa-solid fa-cloud-arrow-up"></i><p>Click to browse or drag & drop files</p><span>PNG, JPG, GIF up to 10MB</span></div><input type="file" id="fileInput" multiple accept="image/*" style="display: none;"><div id="imagePreviewGrid"></div></div>
                <button id="generateChapterCode" class="btn btn-secondary"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate Code</button>
                <div id="chapterOutputs" style="display: none;">
                    
                    <!-- NEW OUTPUT FOR POST TITLE -->
                    <div class="output-group"><h3>Generated Post Title</h3><div class="output-container"><textarea id="chapterTitleOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('chapterTitleOutput')"><i class="fa-solid fa-copy"></i></button></div></div>

                    <div class="output-group"><h3>Generated Post HTML</h3><div class="output-container"><textarea id="chapterHtmlOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('chapterHtmlOutput')"><i class="fa-solid fa-copy"></i></button></div></div>
                    <div class="output-group"><h3>Generated Label</h3><div class="output-container"><textarea id="chapterLabelOutput" readonly></textarea><button class="copy-button" onclick="copyToClipboard('chapterLabelOutput')"><i class="fa-solid fa-copy"></i></button></div></div>
                </div>
            </section>
        </main>
    </div>
<script>
    // All DOM element variables
    const showPostBtn=document.getElementById("showPostBtn"),showChapterBtn=document.getElementById("showChapterBtn"),postGenerator=document.getElementById("postGenerator"),chapterGenerator=document.getElementById("chapterGenerator"),searchButton=document.getElementById("searchButton"),searchInput=document.getElementById("mangaSearchInput"),searchResults=document.getElementById("searchResults"),postOutputs=document.getElementById("postOutputs"),postHtmlOutput=document.getElementById("postHtmlOutput"),postLabelsOutput=document.getElementById("postLabelsOutput"),mangaTitleForChapter=document.getElementById("mangaTitleForChapter"),chapterNumberInput=document.getElementById("chapterNumberInput"),imageUploaderArea=document.getElementById("imageUploaderArea"),fileInput=document.getElementById("fileInput"),imagePreviewGrid=document.getElementById("imagePreviewGrid"),generateChapterCodeBtn=document.getElementById("generateChapterCode"),chapterOutputs=document.getElementById("chapterOutputs"),chapterTitleOutput=document.getElementById("chapterTitleOutput"),chapterHtmlOutput=document.getElementById("chapterHtmlOutput"),chapterLabelOutput=document.getElementById("chapterLabelOutput");
    let uploadedImages={},uploadCounter=0;

    function switchView(e){"post"===e?(postGenerator.classList.add("active"),chapterGenerator.classList.remove("active"),showPostBtn.classList.add("active"),showChapterBtn.classList.remove("active")):(postGenerator.classList.remove("active"),chapterGenerator.classList.add("active"),showPostBtn.classList.remove("active"),showChapterBtn.classList.add("active"))}showPostBtn.addEventListener("click",()=>switchView("post")),showChapterBtn.addEventListener("click",()=>switchView("chapter"));
    searchButton.addEventListener("click",searchManga),searchInput.addEventListener("keypress",e=>{"Enter"===e.key&&searchManga()});
    async function searchManga(){const e=searchInput.value.trim();if(!e)return void alert("Please enter a search term.");searchResults.innerHTML='<div style="text-align:center; padding:20px; grid-column: 1 / -1;"><div class="loader"></div></div>';try{const t=await fetch(`https://api.jikan.moe/v4/manga?q=${encodeURIComponent(e)}&limit=12`),a=await t.json();displaySearchResults(a.data)}catch(e){searchResults.innerHTML="<p>Error fetching data. Please try again.</p>",console.error("API Error:",e)}}
    function displaySearchResults(e){searchResults.innerHTML="",(!e||0===e.length)&&(searchResults.innerHTML="<p>No results found.</p>"),e.forEach(e=>{const t=document.createElement("div");t.className="search-result-card";const a=(e.synopsis||"No synopsis available.").substring(0,120);t.innerHTML=`<img src="${e.images.jpg.image_url}" alt="Cover"><div class="search-result-card-info"><h4>${e.title}</h4><p>${a}...</p></div>`,t.addEventListener("click",()=>selectManga(e)),searchResults.appendChild(t)})}
    function selectManga(e){mangaTitleForChapter.value=e.title,generatePostCode(e),searchResults.innerHTML=`<p style="text-align:center; font-weight:500; color:var(--secondary-color);">Selected: ${e.title}. Scroll down.</p>`,postOutputs.style.display="block"}
    function generatePostCode(e){const t=e.synopsis||"Synopsis not available.",a=e.images.jpg.large_image_url||e.images.jpg.image_url;postHtmlOutput.value=`<p class="synopsis">${t.replace(/\n/g,"<br>")}</p>\n<span><a name='more'></a></span>\n<div class="separator" style="clear: both; text-align: center;"><a href="${a}" style="display: block; padding: 1em 0;"><img alt="${e.title}" border="0" src="${a}" style="width:100%; max-width:400px; height:auto;"/></a></div>`;const o=new Set;e.type&&o.add(e.type),o.add("Series"),e.genres.forEach(e=>o.add(e.name)),e.themes.forEach(e=>o.add(e.name)),o.add(e.status.replace("Finished Airing","Completed").replace("Publishing","Ongoing")),o.add("Project"),e.score&&o.add(e.score.toString()),o.add(e.title),postLabelsOutput.value=Array.from(o).join(", ")}
    imageUploaderArea.addEventListener("click",()=>fileInput.click()),fileInput.addEventListener("change",e=>handleFiles(e.target.files)),["dragenter","dragover","dragleave","drop"].forEach(e=>{imageUploaderArea.addEventListener(e,e=>{e.preventDefault(),e.stopPropagation()},!1)}),imageUploaderArea.addEventListener("drop",e=>handleFiles(e.dataTransfer.files));
    function handleFiles(e){[...e].sort((e,t)=>e.name.localeCompare(t.name,void 0,{numeric:!0})).forEach(e=>{if(uploadedImages[e.name])return;uploadCounter++;const t=document.createElement("div");t.className="preview-card",t.id=e.name;const a=document.createElement("div");a.className="preview-number",a.textContent=uploadCounter,t.innerHTML='<div class="preview-overlay"><div class="loader"></div></div>',t.appendChild(a),imagePreviewGrid.appendChild(t),handleFileUpload(e)})}
    
    async function handleFileUpload(file) {
        const formData = new FormData();
        formData.append('fileToUpload', file); formData.append('reqtype', 'fileupload'); formData.append('userhash', '');
        try {
            const response = await fetch('/.netlify/functions/upload', { method: 'POST', body: formData });
            if (!response.ok) { const errorText = await response.text(); throw new Error(`Upload failed via proxy: ${errorText}`); }
            const imageUrl = await response.text();
            if (!imageUrl.startsWith('http')) { throw new Error('Invalid response from proxy.'); }
            uploadedImages[file.name] = imageUrl;
            const card = document.getElementById(file.name);
            card.innerHTML = `<img src="${imageUrl}" alt="Preview of ${file.name}">`;
            const numberDiv = document.createElement("div");
            numberDiv.className = "preview-number";
            numberDiv.textContent = Array.from(imagePreviewGrid.children).indexOf(card) + 1;
            card.appendChild(numberDiv);
        } catch (error) {
            console.error('Upload Error:', error);
            const card = document.getElementById(file.name);
            card.innerHTML = `<div class="preview-overlay error"><i class="fa-solid fa-circle-exclamation"></i><span>Upload Failed</span></div>`;
        }
    }
    
    // --- UPDATED CODE GENERATION LOGIC ---
    generateChapterCodeBtn.addEventListener("click", () => {
        const sortedUrls = Object.keys(uploadedImages).sort((a,b) => a.localeCompare(b, undefined, {numeric: true})).map(fileName => uploadedImages[fileName]);
        if (sortedUrls.length === 0) { alert('Please upload at least one image.'); return; }
        
        const mainTitle = mangaTitleForChapter.value.trim();
        const chapterNum = chapterNumberInput.value.trim();

        if (!mainTitle) { alert('Please provide the Main Manga Title.'); return; }
        if (!chapterNum) { alert('Please provide the Chapter Number.'); return; }
        
        // Format chapter number to have at least two digits (e.g., 1 -> 01)
        const paddedChapterNum = chapterNum.includes('.') ? chapterNum : chapterNum.padStart(2, '0');
        const fullChapterTitle = `${mainTitle} Chapter ${paddedChapterNum}`;

        const formattedUrls = sortedUrls.map(url => `"${url}"`).join(",\n");
        
        // Populate all three outputs
        chapterTitleOutput.value = fullChapterTitle; // For the post title
        chapterHtmlOutput.value = `<a name='more'></a>\n<script>\nconst ts_reader = [\n${formattedUrls}\n];\n<\/script>`; // For the post body
        chapterLabelOutput.value = mainTitle; // For the post label

        chapterOutputs.style.display = 'block';
    });
    
    function copyToClipboard(e){navigator.clipboard.writeText(document.getElementById(e).value).then(()=>alert("Copied to clipboard!")).catch(e=>console.error("Failed to copy: ",e))}
</script>
</body>
</html>
